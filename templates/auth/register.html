{% extends "layouts/clean.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="container-fluid d-flex justify-content-center">
  <form style="max-width: 450px" class="w-100 p-4 mt-5 shadow rounded content-block" method="post">
    <flash-inline data-payload='{{ get_flashed_messages(with_categories=true) | tojson }}'></flash-inline>
    <div class="form-floating mb-3">
      <input name="email" id="email" type="email" class="form-control" placeholder="">
      <label for="email">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input name="password" id="password" type="password" class="form-control" placeholder="">
      <label for="password">Password</label>
    </div>
    <div class="form-floating mb-3">
      <input name="password_confirmation" id="password_confirmation" type="password" class="form-control" placeholder="">
      <label for="password_confirmation">Password Confirmation</label>
    </div>
    <button type="submit" class="btn btn-primary float-end">Register</button>
  </form> 
{% endblock %}
